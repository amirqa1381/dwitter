{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}


{% block content %}
    <div class="column">
        {% for followed in user.profile.follows.all %}
            {% for dweet in followed.user.dweet_set.all %}
                <div class="box">
                    {{ dweet.content }}
                    <span class="is-small has-text-grey-light">
                    ({{ dweet.created_at }} by {{ dweet.user.username }}
                </span>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
