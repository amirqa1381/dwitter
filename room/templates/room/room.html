{% extends 'base.html' %}


{% block title %}
    {{ room.name }}
{% endblock %}


{% block content %}
    <div class="container has-text-centered">
        <div class="block">
            <h1 class="title is-1">{{ room.name }}</h1>
        </div>
        <div class="block" style="display: flex;flex-direction: row;justify-content: center; margin-top: 8rem">
            <div class='lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl'>
                <div class='chat-messages space-y-3' id='chat-messages'>

                </div>

            </div>

            <div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
                <form method='post' action='.' class='flex'>
                    {% csrf_token %}
                    <input type="text" name="content" class="flex-1 mr-3" placeholder="Your Message here....."
                           id="chat-message-input">
                    <button class='px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700'
                            id="chat-message-submit">Submit
                    </button>

                </form>
            </div>
        </div>
{% endblock %}
