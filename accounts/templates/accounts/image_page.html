{% extends 'base.html' %}

{% block title %}
    Set Image
{% endblock %}


{% block content %}
    <div class="container">
        <div class="buttons" style="display: flex; flex-direction: row;justify-content: center">
            <a href="{% url 'general_update_info' %}" class="button is-primary" style="margin: 10px">General Editing</a>
            <a href="#" class="button is-info" style="margin: 10px">Success</a>
            <a href="{% url 'set_image' %}" class="button is-info" style="margin: 10px">Image</a>
            <a href="#" class="button is-info" style="margin: 10px">Danger</a>
        </div>
        <div class="block">
            <div class="block" style="margin-bottom: 5rem;display: flex; flex-direction: row;justify-content: center">
                {% if profile_image %}
                    <figure class="image is-128x128">
                        <img class="is-rounded" src="{{ profile_image }}" alt="User Profile Image" style="width: 20rem"/>
                    </figure>
                {% endif %}
            </div>
            <form action="{% url 'set_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="button is-primary" value="Submit" style="margin-left: 29rem; width: 150px">
            </form>
        </div>
    </div>
{% endblock %}
